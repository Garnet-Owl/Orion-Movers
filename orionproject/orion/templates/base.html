<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Orion Movers{% endblock %}</title>
    <!-- Add any additional meta tags, stylesheets, or scripts here -->
    <!-- Example: -->
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Orion Movers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'match_movers' %}">Match Movers</a>
                </li>
                <!-- Add other navigation items as needed -->
            </ul>
        </div>
    </div>
</nav>

{% block content %}
<!-- This is where the content from other templates will be inserted -->
{% endblock %}

<footer class="bg-dark text-white py-3 mt-5">
    <div class="container">
        <p class="text-center mb-0">&copy; {% now "Y" %} Orion Movers. All rights reserved.</p>
    </div>
</footer>

<!-- Add any additional scripts or JavaScript files here -->
<!-- Example: -->
<!-- <script src="{% static 'js/bootstrap.min.js' %}"></script> -->

</body>
</html>
