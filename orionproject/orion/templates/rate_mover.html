{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="my-4">
        <h1 class="display-4">Rate Mover</h1>
        <form class="mt-4" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary mt-3">Submit Rating</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
